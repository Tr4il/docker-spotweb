version: '3'
services:
  spotweb:
    build: .
    environment:
      TZ: Europe/Amsterdam
      CRON_INTERVAL: '*/1 * * * *'
    ports:
      - '8085:80'
    depends_on:
      - 'mysql'
  mysql:
    image: 'mysql'
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_USER: spotweb
      MYSQL_PASSWORD: spotweb
      MYSQL_DATABASE: spotweb
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
